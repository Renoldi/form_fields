name: form_fields_example
description: Example application demonstrating FormFields package usage.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: any
  intl: any
  form_fields:
    path: ../
  logger: any
  go_router: ^14.0.0
  dio: ^5.4.3
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
